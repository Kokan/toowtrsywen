{% extends 'names/base.html' %}
{% load i18n %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Type of event</th>
            <th scope="col">Date and time</th>
        </tr>
        </thead>
        <tbody>
            {% for i in query %}
                <tr>
                    <th scope="row">{{i.name_text}}</th>
                    {% if i.in_or_out == "in" %}
                        <td>Entry</td>
                    {% elif i.in_or_out == "out" %}
                        <td>Exit</td>
                    {% endif %}
                    <td>{{i.timestamp}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
